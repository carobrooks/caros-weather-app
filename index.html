<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather or not...</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&family=Righteous&family=Londrina+Outline&family=Purple+Purse&family=Rampart+One&family=Righteous&family=Slackey&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3e4eccaa06.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1 class="day-and-city" id="day-time-city">
                <span id="city">LOS ANGELES</span>
                <span id="current-day-time">WEDNESDAY 4:00</span>
              </h1>
              <h2 class="simply-put" id="simply">
                simply put, it's a sunny day
              </h2>
            </div>
            <div class="col-2">
              <img
                class="big-weather-icon"
                id="weather-icon"
                src="src/icons/clear-sky-day.svg"
                alt="weather icon"
              />
            </div>
            <div class="col-4 align-rtw-right">
              <div class="align-rtw-center">
                <h1 class="big-degrees" id="temperature">76Â°f</h1>
                <a href="#" class="prefer-celsius" id="toggle-temp"
                  >i prefer celsius</a
                >
              </div>
            </div>
          </div>
          <a href="#" class="somewhere-else-link" id="to-search-or-not"
            >got somewhere else in mind?</a
          >
          <form id="city-search-form" class="search-form">
            <input
              type="text"
              name="city"
              placeholder="name your city!"
              autofocus="on"
              autocomplete="off"
              id="city-search-input"
              class="input-box"
            />
            <button id="city-search-button" type="submit">take me there</button>
            <button
              id="current-location-button"
              type="button"
              onclick="getPosition()"
              title="wanna know the weather outside your door? click here for current location info"
            >
              i'm staying put
            </button>
          </form>
          <div class="container-2">
            <div class="row overlap-row d-flex align-items-start">
              <div
                class="col-lg-4 col-md-6 col-sm-6 custom-column flex-column"
                style="height: 200px"
              >
                <h3 class="example-question-1" id="example-q-1">
                  will i need an umbrella?
                </h3>
                <h3 class="example-question-2" id="example-q-2">
                  will my hair frizz up?
                </h3>
                <h3 class="example-question-3" id="example-q-3">
                  will my hair get caught in my lip gloss?
                </h3>
              </div>
              <div
                class="col-lg-4 col-md-6 col-sm-6 custom-column flex-column"
                style="height: 200px"
              >
                <h3 class="example-answer-1" id="example-a-1">nope</h3>
                <h3 class="example-answer-2" id="example-a-2">
                  there's a slight chance
                </h3>
                <h3 class="example-answer-3" id="example-a-3">probably not</h3>
              </div>
            </div>
          </div>
          <h2 class="a-look-ahead">a look ahead</h2>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <script src="src/app.js"></script>
      <div class="open-source-by-caro">
        <a
          href="https://github.com/carobrooks/caros-weather-app"
          class="open-source"
          target="_blank"
          >open-source</a
        >
        <span class="code-by">code by</span>

        <a
          href="https://www.instagram.com/ireallycaro/"
          class="caro-insta"
          target="_blank"
          >CARO</a
        >
      </div>
    </div>
  </body>
</html>
